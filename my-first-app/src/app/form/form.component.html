<div class="container">
<h3>My Form</h3>
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
        <label for="email">Email: </label>
        <input name="email"
        class="form-control"
        id="email"
        type="email"
        ngModel
        required
        #email="ngModel"/>

        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a correct email address</span>
        </div>

        <div class="form-group">
        <label for="subscrption">Subscriptions</label>
        <select name="subscription"
        [ngModel]="defaultAns"
        class="form-control"
        id="subscription"
        required
        #subscription="ngModel">
          <option value="basic">Basic</option>
          <option value="advanced">Advanced</option>
          <option value="pro">Pro</option>
        </select>
      </div>

        <span class="help-block" *ngIf="!subscription.valid && subscription.touched">Please select one of the options</span>

        <div class="form-group">
        <label for="password">Password: </label>
        <input name="password"
        class="form-control"
        id="password"
        type="password"
        ngModel
        required
        #password="ngModel"/>

        <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a password</span>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </form>
    </div>
